<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>{{Authors}}</title>
    </head>

    <body>
        <div class="d-flex justify-content-around">
            <form action="/create/authors" method="POST" class="col-4 bg-dark p-4 my-5 text-light">
                <h1 class="text-center text-primary">New Author</h1>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <input type="submit" value="Add Authors" class="btn btn-primary btn-outline-dark">
            </form>
            <div class="col-4 bg-dark text-light text-center my-5 p-4">
                <h2 class="text-primary">All Authors</h2>
                {% for a in all_authors %}
                <p>
                    <a href="/author/{{a.id}}" class="text-warning">{{a.name}}</a>
                </p>
                {% endfor %}
            </div>
        </div>
        <div class="text-center">
            <a href="/books" class="text-center">Add Books</a>
        </div>
    </body>

</html>
