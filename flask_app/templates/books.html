<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>{{Books}}</title>
    </head>

    <body>
        <div class="d-flex justify-content-around">
            <form action="/create/books" method="POST" class="col-4 bg-dark p-4 my-5 text-light">
                <h1 class="text-center text-primary">New Books</h1>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" name="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="num_of_pages">Number of Pages:</label>
                    <input type="number" name="num_of_pages" class="form-control">
                </div>
                <input type="submit" value="Add Book" class="btn btn-primary btn-outline-dark">
            </form>
            <div class="col-4 bg-dark text-light text-center my-5 p-4">
                <h2 class="text-primary">All Books</h2>
                {% for b in all_books %}
                <p>
                    <a href="/book/{{b.id}}" class="text-warning">{{b.title}}</a>
                </p>
                {% endfor %}
            </div>
        </div>
        <div class="card-footer">
            <a href="/" class="text-center">Home</a>
        </div>
    </body>

</html>
