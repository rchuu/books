<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>{{Authors}}</title>
    </head>

    <body>
        <div class="d-flex justify-content-around">
            <div class="card-body">
                <h2 class="card-title text-primary">{{authors.name}} Favorite Books</h2>
                <table class="table table-info">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th># of pages</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for books in authors.favorite_list %}
                        <tr>
                            <td>{{ books.title }}</td>
                            <td>{{ books.num_of_pages }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <form action="/join/book" method="post" class="col-4">
                <h2 class="text-info">Add Author's Favorite Book</h2>
                <input type="hidden" name="author_id" value="{{authors.id}}">
                <div class="form-group">
                    <label for="book_id">Books:</label>
                    <select name="book_id" class="form-control">
                        {% for book in unfavorited_books %}
                        <option value="{{book.id}}">{{book.title}}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="submit" value="Add Book" class="btn btn-primary">
            </form>
        </div>
        <div class="text-center">
            <a href="/" class="text-left mx-auto">Home</a>
        </div>
    </body>

</html>
