<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>{{Books}}</title>
    </head>

    <body>
        <div class="d-flex justify-content-around">
            <div class="card-body">
                <h2 class="card-title text-primary">Title: {{book.title}}</h2>
                <p>Favorited by:</p>
                {% for author in book.authors_who_favorited %}
                <p>{{ author.name }}</td>
                    {% endfor %}
            </div>
            <form action="/join/author" method="post" class="col-4">
                <h2 class="text-info">Add Author's Favorite Book</h2>
                <input type="hidden" name="book_id" value="{{book.id}}">
                <div class="form-group">
                    <label for="author_id">Authors:</label>
                    <select name="author_id" class="form-control">
                        {% for author in unfavorited_authors %}
                        <option value="{{author.id}}">{{author.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="submit" value="Add Book" class="btn btn-primary">
            </form>
        </div>
        <div class="text-center">
            <a href="/" class="text-left mx-auto">Home</a>
        </div>
    </body>

</html>
